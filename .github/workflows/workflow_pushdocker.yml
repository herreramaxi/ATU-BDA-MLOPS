name: CI/CD ML Workflow

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-ml-cicd]

env:
  IMAGE_BASE: herreramaxi/spam-modelbuild
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build_and_test:
    runs-on: ubuntu-latest    
    env:
      IMAGE_BASE: herreramaxi/spam-modelbuild
      IMAGE_TAG: ${{ github.run_number }}
      SOURCE_BRANCH: ${{ github.event.client_payload.branch || github.ref_name }}
      ENVIRONMENT: ${{ github.event.client_payload.branch == 'main' || github.ref_name == 'main' && 'PROD' || 'DEV' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SOURCE_BRANCH }}

      - name: Show branch and environment
        run: |
          echo "Branch: $SOURCE_BRANCH"
          echo "Environment: $ENVIRONMENT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          create_credentials_file: true
          export_environment_variables: true

      - name: Print active auth (debug)
        run: |
          gcloud auth list
          gcloud config list

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn joblib pytest gcsfs

      - name: Train model (loads dataset from GCS)
        run: python model.py
        env:
          DATASET_PATH: gs://spam-data-pipeline/full/spam.csv

      - name: Run tests
        run: pytest tests/

      - name: Upload model to GCS using gcloud
        run: |
          gcloud storage cp SpamModel.pkl gs://spam-data-pipeline/models/SpamModel_$IMAGE_TAG.pkl
          gcloud storage cp model_metrics.json gs://spam-data-pipeline/models/model_metrics_$IMAGE_TAG.json

      - name: Build Docker image
        run: |
          docker build . \
            --build-arg BUILD=$IMAGE_TAG \
            --build-arg ENVIRONMENT=$ENVIRONMENT \
            -t $IMAGE_BASE:$IMAGE_TAG

          if [[ "$SOURCE_BRANCH" == "main" ]]; then
            docker tag $IMAGE_BASE:$IMAGE_TAG $IMAGE_BASE:latest
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image
        run: |
          docker push $IMAGE_BASE:$IMAGE_TAG
          if [[ "$SOURCE_BRANCH" == "main" ]]; then
            docker push $IMAGE_BASE:latest
          fi

  deploy:
    if: ${{ github.event.client_payload.branch == 'main' || github.ref_name == 'main' || github.event.client_payload.branch == 'develop' || github.ref_name == 'develop' }}
    needs: build_and_test
    runs-on: ubuntu-latest
    env:
      IMAGE_BASE: herreramaxi/spam-modelbuild
      IMAGE_TAG: ${{ github.run_number }}
      SOURCE_BRANCH: ${{ github.event.client_payload.branch || github.ref_name }}
      ENVIRONMENT: ${{ github.event.client_payload.branch == 'main' || github.ref_name == 'main' && 'PROD' || 'DEV' }}
      GKE_CLUSTER_NAME: ${{ github.event.client_payload.branch == 'main' || github.ref_name == 'main' && secrets.GKE_PROD_CLUSTER || secrets.GKE_DEV_CLUSTER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SOURCE_BRANCH }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: "gke-gcloud-auth-plugin"

      - name: Authenticate to GKE cluster
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_REGION }}

      - name: Deploy to GKE
        run: |
          echo "Deploying to $ENVIRONMENT environment from branch $SOURCE_BRANCH"
          kubectl apply -f kubernetes/
          kubectl set image deployment/spam-app spam-app=${{ env.IMAGE_BASE }}:${{ env.IMAGE_TAG }}
          kubectl rollout status deployment/spam-app
